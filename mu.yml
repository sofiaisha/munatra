environments:
  - name: munatradev
    provider: eks
  - name: munatraprod
    provider: eks

service:
  name: munatra-eks
  healthEndpoint: /health
  port: 80
  pathPatterns:
    - /*
  pipeline:
    source:
      provider: GitHub
      repo: stelligent/munatra
    build: 
      image: aws/codebuild/eb-ruby-2.3-amazonlinux-64:2.1.3
    acceptance:
      environment: munatradev
      image: aws/codebuild/nodejs:6.3.1
    production:
      environment: munatraprod
